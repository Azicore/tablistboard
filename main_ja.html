<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>タブリストボード</title>
<link rel="stylesheet" href="css/base.css">
<script src="lib/jquery-2.2.4.min.js"></script>
<script src="lib/jquery-ui-1.12.1.custom.min.js"></script>
<script src="main.js"></script>
</head>
<body>
<div id="header">
	<h1>タブリストボード</h1>
	<div id="header_right">
		<span id="add_list" class="header_btn_main">+ リスト追加</span>
		<span id="conf_open" class="header_btn_main">設定</span>
		<span id="conf_ok" class="header_btn_conf">設定を保存</span>
		<span id="conf_cancel" class="header_btn_conf">キャンセル</span>
	</div>
</div>
<div class="info" data-info-ver="1.4.0">
	<p><b>更新情報（2017/12/21）：</b> バージョン1.4.0をリリースしました。アップデートしていただきありがとうございます。タブとタブリストに便利な右クリックメニュー機能を追加しました。<a href="https://azisava.sakura.ne.jp/tablistboard/">サポートサイト</a>にてぜひ更新内容をご確認下さい。</p>
	<div class="info_close" title="閉じる"></div>
</div>
<div id="config">
	<h2>表示</h2>
	<ul>
		<li>文字のサイズ：<select id="conf_fontsize">
			<option value="verylarge">最大</option>
			<option value="large">大</option>
			<option value="medium">中</option>
			<option value="small">小</option>
			<option value="verysmall">最小</option>
		</select></li>
		<li>カラーテーマ：<select id="conf_theme">
			<option value="flat">フラット</option>
			<option value="flatblack">フラット・ブラック</option>
			<option value="default">オリジナル</option>
			<option value="black">オリジナル・ブラック</option>
			<option value="silver">シルバー</option>
		</select></li>
		<li><label><input type="checkbox" id="conf_wordwrap">タブ名は折り返して全て表示する。<p class="weak">└ OFFにすると、長いタブ名は1行に収まるように省略されます。</p></label></li>
		<li><label><input type="checkbox" id="conf_oldtab"><select id="conf_oldtabterm">
			<option value="1">1時間</option>
			<option value="12">12時間</option>
			<option value="24">1日間</option>
			<option value="168">7日間</option>
			<option value="720">30日間</option>
		</select>以上アクセスしていない古いタブの色を変える。</label></li>
	</ul>
	<h2>確認ダイアログ</h2>
	<ul>
		<li><label><input type="checkbox" id="conf_closetab">タブを閉じるときに確認する。</label></li>
		<li><label><input type="checkbox" id="conf_removelist">リストを削除するときに確認する。</label></li>
	</ul>
	<h2>その他の機能</h2>
	<ul>
		<li><label><input type="checkbox" id="conf_otherlists">サイドバーの他のリスト一覧は常に表示しておく。<p class="weak">└ OFFにすると、サイドバー上のリスト名の部分をクリックすることで表示非表示を切り替えられます。</p></label></li>
		<li><label><input type="checkbox" id="conf_middleclick">タブを中クリックすることでタブを閉じる。</label></li>
		<li><label><input type="checkbox" id="conf_removetabs">タブが残っているリストも削除できるようにする。<p class="weak">└ OFFにすると、リスト内のタブを全て削除したときしかリストを削除できなくなります。</p></label></li>
		<li><label><input type="checkbox" id="conf_tabbarorder">タブバーのタブの並び順を自動的に調整する。</label></li>
	</ul>
	<h2>リセット</h2>
	<ul>
		<li><button
			class="conf_reset" data-reset="1">タブリスト情報を消去…</button><button
			class="conf_reset" data-reset="2">設定をリセット…</button><button
			class="conf_reset" data-reset="3">未読状態をリセット…</button>
		</li>
	</ul>
	<h2>ヘルプ</h2>
	<ul>
		<li><a href="https://azisava.sakura.ne.jp/tablistboard/">サポートページ</a>をご覧下さい。</li>
	</ul>
</div>
<div id="main"></div>
</body>
</html>
