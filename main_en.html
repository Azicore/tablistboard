<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Tab List Board</title>
<link rel="stylesheet" href="style.css">
<script src="lib/jquery-2.2.4.min.js"></script>
<script src="lib/jquery-ui-1.12.1.custom.min.js"></script>
<script src="main.js"></script>
</head>
<body>
<div id="header">
	<h1>Tab List Board</h1>
	<div id="header_right">
		<span id="add_list" class="header_btn_main">+ Add list</span>
		<span id="conf_open" class="header_btn_main">Settings</span>
		<span id="conf_ok" class="header_btn_conf">Save</span>
		<span id="conf_cancel" class="header_btn_conf">Cancel</span>
	</div>
</div>
<div id="info" data-info-ver="1.1.0">
	<p><b>Update information (2017/11/13) :</b> Tab List Board is now available in sidebar to switch tab in the same list more easily.</p>
	<div id="info_close" title="Close"></div>
</div>
<div id="config">
	<h2>View</h2>
	<ul>
		<li><label><input type="checkbox" id="conf_wordwrap">Display all of tab name</label></li>
	</ul>
	<h2>Tab color</h2>
	<ul>
		<li><label><input type="checkbox" id="conf_oldtab">Change background color of tabs which haven't been accessed more than <select id="conf_oldtabterm">
			<option value="1">1 hour</option>
			<option value="12">12 hours</option>
			<option value="24">1 day</option>
			<option value="168">7 days</option>
			<option value="720">30 days</option>
		</select> to dark gray</label></li>
		<li><label><input type="checkbox" id="conf_lasttab">Change background color of a tab which is opened just before to green</label></li>
		<li><label><input type="checkbox" id="conf_newtab">Change background color of tabs which are newly opened to yellow</label></li>
	</ul>
	<h2>Confirmation</h2>
	<ul>
		<li><label><input type="checkbox" id="conf_closetab">Confirm when a tab is closing</label></li>
		<li><label><input type="checkbox" id="conf_removelist">Confirm when a list is removing</label></li>
	</ul>
	<h2>Reset</h2>
	<ul>
		<li><button id="conf_reset">Reset...</button></li>
	</ul>
	<h2>Help</h2>
	<ul>
		<li>Please visit <a href="https://azisava.sakura.ne.jp/tablistboard/en.html" target="_blank">support site</a> for more help.</li>
	</ul>
</div>
<div id="main"></div>
</body>
</html>
